<!DOCTYPE html>
<html ng-app>
<head>
    <title></title>

    <script src="javascripts/angular.js" type="text/javascript"></script>
    <script src="javascripts/powertools.js" type="text/javascript"></script>

</head>
<body ng-controller="ItemsCtrl">
    Hej, dette er en test.

    <ul>
        <li ng-repeat="item in list">
            {{item}}
        </li>
    </ul>

    <form ng-submit="addItem()">
        <input type="text" ng-model="itemName"  size="30"
               placeholder="add new todo here">
        <input class="btn-primary" type="submit" value="add">
    </form>

</body>
</html>
